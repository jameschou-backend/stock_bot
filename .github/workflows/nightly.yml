name: L2 Daily Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "30 9 * * 1-5"

jobs:
  daily:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: stock_bot
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=6

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD} && exit 0
            sleep 2
          done
          echo "MySQL not ready" >&2
          exit 1
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run migrations
        run: make migrate
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          DB_DIALECT: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: stock_bot
          DB_USER: root
          DB_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          TZ: Asia/Taipei

      - name: Run pipeline
        run: make pipeline
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
          DB_DIALECT: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: stock_bot
          DB_USER: root
          DB_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          TZ: Asia/Taipei

      - name: Upload report artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: artifacts/reports/
          retention-days: 14

      - name: Notify Telegram on failure
        if: failure()
        run: |
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          MSG="‚ùå ${GITHUB_REPOSITORY} / ${GITHUB_JOB} failed. Run: ${RUN_URL}"
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MSG}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
